<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/dev-center/stylesheets/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/dev-center/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/dev-center/stylesheets/main.css" media="screen" />

    <title>{{ page.title }} | sharypic developer center</title>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">sharypic</a>
          <span class='site-name'>developer center</span>
          <div class="nav-collapse">
            <ul class="nav">
              <li class='{% if page.title == "Overview" %}active{% endif %}'><a href="/dev-center/index.html">Overview</a></li>
              <li class='dropdown {% if page.title == "API endpoints" %}active{% endif %}'>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  REST endpoints
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  {% for p in site.pages %}
                    {% if p.layout == "service" %}
                      <li><a href="{{site.baseurl}}{{p.url}}">{{p.endpoint | capitalize}}</a></li>
                    {% endif %}
                  {% endfor %}
                </ul>
              </li>
              <li class='dropdown {% if page.title == "Embed Gallery" %}active{% endif %}'><a href="/dev-center/embed_gallery.html">Gallery widget</a></li>
              <li class='dropdown {% if page.title == "Embed Slideshow" %}active{% endif %}'><a href="/dev-center/embed_slideshow.html">Slideshow widget</a></li>
              <li class='dropdown {% if page.title == "Snippet" %}active{% endif %}'><a href="/dev-center/snippet.html">Code spinnet</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {{content}}
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/dev-center/javascripts/bootstrap.min.js"></script>
  <script src="/dev-center/javascripts/jquery.zclip.min.js"></script>
  <script src="/dev-center/javascripts/main.js"></script>
  </body>

</html>
